<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Challenge</title>
    <link rel="stylesheet" href="styling/styles.css">
</head>

<body>
    <div class="gameName">
        <h1>Crossword Crusaders</h1>
    </div>
    


    <div class="container">
        <h1>あなたはクロスワードに勝つことができますか？</h1>
        <h1> "Can you win the crossword?"</h1>
        <label for="difficulty">Choose your difficulty:</label>
        <select id="difficulty" name="difficulty">
            <option value="easy">Easy - 5 Minutes</option>
            <option value="medium">Medium - 1 Minute</option>
            <option value="hard">Hard - 00:30 Minutes</option>
        </select><br>
        <button id="aniB"onclick="startGame()">Start Anime Puzzle</button>
        <button id="gdB"onclick="startGame()">Start Game Design Puzzle</button>
        <button id="basB"onclick="startGame()">Start Basketball Puzzle</button>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
